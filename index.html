<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Blake's Rock Paper Scissor Game!</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="play-area">
            <h3>Choose wisely!</h3>        
           
            <div class="optionBtn">
              <button id="0">Rock</button>
              <button id="1">Paper</button>
              <button id="2">Scissors</button>
            </div>

            <h4>First to 5 wins</h4>

            <div><p id="results-label">Results</p></div>
                    
            <div id="roundResults"></div>

            <div class="score-titles">
              <p id="playerLabel">Player score</p>
              <p id="compLabel">Computer score</p>
            </div>
                    
            <div class="scores">
              <div id="playerScore">0</div>
              <div id="computerScore">0</div>
            </div>
        
          <div>
            <button id="reset">Play Again!</button>
          </div>
           
          </div>
    </main>
    <footer>
        <p>
            <script>
                document.write(new Date().getFullYear())
            </script>
            <a href="https://github.com/blakejonesm" target="_blank">blakejonesm</a>
        </p>
    </footer>
</body>
</html>
