<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Blake's Rock Paper Scissor Game!</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>
    <main>
        <div class="scoreboard">
            <h2 class="board-info" id="boardInfo">Choose wisely!</h2>
            <h3 class="score-message" id="scoreMessage">
                First player to score 5 points wins the game
            </h3>
            <div class="score-container">
                <div class="score-box">
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="score-box">
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
